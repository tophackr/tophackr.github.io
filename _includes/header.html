<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{ page.description | default: site.description | smartify }}">
    <meta name="author" content="{{ site.author.name }}">

    <title>
        {%- if page.title -%}
            {{ page.title | smartify }}
        {%- else -%}
            {{ site.title | smartify }}
        {%- endif -%}
    </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7c8eec21b2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% link assets/css/2j42zxta.css %}">
    <link rel="stylesheet" href="{% link assets/css/highlights.css %}">

    {% include favicon.html %}

    {% include social.html %}

    {% include analytics.html %}
</head>
