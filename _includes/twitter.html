<meta name="twitter:image" content="{{ image | strip | absolute_url }}">
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@{{ site.social-network.twitter }}">
<meta name="twitter:creator" content="@{{ site.social-network.twitter }}">

<meta property="twitter:title" content="{{ title }}">
<meta property="twitter:description" content="{{ description | strip | escape }}">
