---
layout: default
---

<div class="row my-5">
    <div class="offset-md-2 col-md-8">
        {{ content }}
    </div>
    {%- if page.layout == 'blog_post' -%}
    <div class="col-md-2" >
        <div class="pl-2" style="border-left: 3px solid #808080;">
            <a href="{{ '/blog/' | relative_url }}" class="font-weight-bold">Recent news</a>
            {% for post in site.posts %}
                <h6 class="mt-3 mb-0">{{ post.date | date: '%B %d' }}</h6>
                <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
            {% endfor %}
        </div>
    </div>
    {%- endif -%}
</div>
